<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        message = '{{message}}'
        if (message != '')
            alert(message)
    </script>
    <title>Document</title>
</head>

<body>
    <form action="/card/insert" method="post">
        <input type="text" name="name" placeholder="이름">
        <input type="text" name="tel" placeholder="연락처">
        <button>추가하기</button>
    </form>
    <table class="table">
        <thead>
            <th>번호</th>
            <th>이름</th>
            <th>연락처</th>
            <th></th>
        </thead>
        <tbody>
            {% for card in name_cards %}
            <tr>
                <td>{{card.cno}}</td>
                <td>{{card.name}}</td>
                <td>{{card.tel}}</td>
                <td>
                    <form action="/card/delete" method="post">
                        <input type="hidden" name="cno" value="{{card.cno}}">
                        <button>삭제</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</html>
